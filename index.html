<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message Board</title>
    <link rel="icon" type="image/png" href="assets/jason-leung-unsplash.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="container">
      <img
        src="assets/pexels-mikechie-esparagoza.jpg"
        alt="We are the champions singing image"
      />
      <h2>Message Board</h2>
      <div id="input-container">
        <textarea id="input" placeholder="Write your message here"></textarea>
        <div id="input-container-1">
          <input id="input-1" placeholder="From" />
          <input id="input-2" placeholder="To" />
        </div>
        <button id="btn">Publish</button>
      </div>
      <h3>- Message -</h3>
      <ul id="card"></ul>
    </div>
  </body>
</html>
